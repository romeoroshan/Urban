{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="text"],
        select,
        input[type="date"],
        input[type="email"],
        input[type="password"] {
            height: 40px;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid black;
            width: 100%;

        }
    </style>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body class="bg-light">
    
    <div class="d-flex justify-content-center vh-100 align-items-center">
        <div class="col-lg-5 col-12 text-center">
            <h1>Complete Your Profile</h1>
            <div class="d-flex d-flex justify-content-evenly mt-5">
                <form class="d-flex flex-column w-100" enctype="multipart/form-data" action="" method="POST">
                    {% csrf_token %}
    
                    <label class="fw-bold" for="img">Upload your club logo</label>
                    <div class="d-flex justify-content-center mb-4"><input type="file" id="img" name="img"></div>
                    <label class="fw-bold" for="clubname">Club Name</label>
                    <input type="text" id="clubname" name="clubname">
                    <button class="btn btn-outline-success mt-2">Submit</button>
    
                    </form>

            </div>
        </div>
    </div>

</body>

</html>
