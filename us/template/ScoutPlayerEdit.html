{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body class="bg-light">
    <nav class="navbar player-navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="ms-5 navbar-brand d-flex fs-2 fw-bold" href="#"><p class="text-white">Urban</p><p class="text-warning">Scout</p></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-3 d-flex w-50">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn shadow-none"><i class="bi bi-search fs-3 text-white"></i></button>
                </div>
                <div class="ms-3">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  text-secondary" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-current="page" href="{% url 'ScoutClub' %}">Club</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="{% url 'ScoutPlayer' %}">Players</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex w-100 justify-content-start justify-content-sm-end">
                    <div class="border rounded p-2 pb-0 mt-2 ms-3">
                        <p class="text-light "><i class="bi bi-binoculars-fill"></i> {{user.first_name}}</p>
                    </div>
                    <a class="d-flex flex-column justify-content-center text-decoration-none" href="{% url 'logout' %}"><button class="btn text-white ms-4">Log-out</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="bg-white shadow-lg mt-4 pb-3 rounded col-12 col-lg-8">
            <p class="m-4 text-secondary fs-4 fw-bold">Edit Profile</p>
            <form action="" method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="d-flex justify-content-center">
                    <div class="col-lg-8 col-12">
                        {% for i in updateUser %}
                        <div class="d-flex"><p class="fw-bold fs-3">Player Name:</p><p class="text-secondary fw-bold fs-3">{{i.first_name}} {{i.last_name}}</p></div>
                        
                        <div class="d-flex justify-content-center gap-2 m-5">
                            <div class="d-flex flex-column w-100">
                                <label for="dist">Ability</label>
                                <select class="form-control" name="ability" id="">
                                    <option value="{{ i.player_ability }}">{{ i.player_ability }}</option>
                                    {% for choice_value,choice in abilityChoices %}
                                    <option value="{{ choice }}">{{ choice }}</option>
                                    {% endfor %}
                                </select>

                            </div>
                            <div class="d-flex flex-column w-100">
                                <label for="dist">Potential</label>
                                <select class="form-control" name="potential" id="">
                                    <option value="{{ i.player_potential }}">{{ i.player_potential }}</option>
                                    {% for choice_value,choice in abilityChoices %}
                                    <option value="{{ choice }}">{{ choice }}</option>
                                    {% endfor %}
                                </select>
                                
                            </div>
                            
                            
                        </div>
                        <div class="d-flex flex-column w-100">
                            <label for="dist">Other key abilities</label>
                            <textarea name="desc" class="form-control" id="" cols="30" rows="10"></textarea>
                            
                        </div>
                        <div class="d-flex justify-content-center mt-2">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
