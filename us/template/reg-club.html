{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input[type="text"],
        select,
        input[type="date"],
        input[type="email"],
        input[type="password"] {
            height: 40px;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid black;
            width: 100%;
            
        }
        
    </style>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="bg-img-login">
        <div class="login-overlay d-flex justify-content-center align-items-center">
            <div class="login-div bg-dark rounded p-4 col-lg-5 col-11 d-flex flex-column gap-4 align-items-center">
                <div class="d-flex justify-content-end w-100 text-light">
                    <div class=""><a class="text-decoration-none text-white" href="{% url 'register-player' %}"><li class="nav-link text-white"><i class="bi bi-person-fill"></i> Register Player</li></a></div>
                </div>
                <p class="h3 text-light">Registration</p>
                <form class="d-flex flex-column w-100" enctype="multipart/form-data" action="" method="POST">
                    {% csrf_token %}
                    {{playerForm.as_table}}
                    <div class="d-flex justify-content-center"><button type="submit"
                            class="btn btn-outline-primary text-light p-2 w-50 mt-3">Sign-up</button></div>
                </form>
                {% if msg %}
                <p class="m-3 text-danger">{{ msg }}</p>
                {% endif %}
                <p class="text-white">Already have an account? <a href="{% url 'login' %}">Log-in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
